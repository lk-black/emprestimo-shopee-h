    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espere! Temos uma pergunta para você</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ee4d2d 0%, #ff7337 100%);
    min-height: 100vh;
    display: flex
;
    align-items: center;
    justify-content: center;
    padding: 20px;
    flex-direction: column;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background:rgb(0 0 0);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            padding: 30px 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        .message.bot {
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease 0.5s forwards;
        }

        .option-btn {
            background: white;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            border-color: #4facfe;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f1f3f5;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 80px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .discount-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .hidden {
            display: none !important;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .chat-messages {
                padding: 20px 15px;
            }
            
            .message-bubble {
                max-width: 90%;
                padding: 12px 16px;
            }
            
            .option-btn {
                padding: 12px 16px;
                font-size: 13px;
            }
            
            .cta-button {
                padding: 16px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img style="max-width: 240px;" src="images/Scredito-removebg-preview.png" alt="">
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">🤖</div>
            <h2>Assistente Virtual</h2>
            <p>Estou aqui para ajudar você!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
Vi que você quase finalizou o pedido de empréstimo e travou.
Foi alguma dúvida, condição, ou bateu insegurança? Me diz o que pegou — posso te ajudar a resolver agora.
                </div>
            </div>
            
            <div class="options" id="initialOptions">
                <button class="option-btn" onclick="selectReason('expensive')">
                    💰 Achei a taxa cara demais
                </button>
                <button class="option-btn" onclick="selectReason('confused')">
                    🤔 Não entendi direito
                </button>
                <button class="option-btn" onclick="selectReason('browsing')">
                    👀 Só estava dando uma olhada
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const chatMessages = document.getElementById('chatMessages');
        const initialOptions = document.getElementById('initialOptions');

        function addMessage(content, isUser = false, delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                messageDiv.innerHTML = `<div class="message-bubble">${content}</div>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, delay);
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) {
                typing.remove();
            }
        }

        function selectReason(reason) {
            // Esconder opções iniciais
            initialOptions.classList.add('hidden');
            
            // Adicionar resposta do usuário
            let userResponse = '';
            switch(reason) {
                case 'expensive':
                    userResponse = '💰 Achei a taxa cara demais';
                    break;
                case 'confused':
                    userResponse = '🤔 Não entendi direito';
                    break;
                case 'browsing':
                    userResponse = '👀 Só estava dando uma olhada';
                    break;
            }
            
            addMessage(userResponse, true);
            
            // Mostrar indicador de digitação
            setTimeout(() => {
                addTypingIndicator();
            }, 500);
            
            // Resposta personalizada do bot
            setTimeout(() => {
                removeTypingIndicator();
                showPersonalizedResponse(reason);
            }, 2000);
        }

        function showPersonalizedResponse(reason) {
            let botResponse = '';
            let discountText = '';
            
            switch(reason) {
                case 'expensive':
                    botResponse = 'Entendo perfeitamente! O valor da taxa pode parecer um obstáculo no início 💡 Mas é um valor simbólico comparado ao crédito que você vai receber — e essencial pra ativar o processo.';
                    discountText = '<BR>Por isso, tenho algo especial só para você: <strong>40% de desconto</strong> válido apenas pelos próximos 5 minutos!';
                    break;
                case 'confused':
                    botResponse = 'Sem problemas! Às vezes as informações podem parecer confusas mesmo. 📚';
                    discountText = '<br> Para compensar essa experiência, que tal um <strong>desconto de 35% na sua taxa</strong> + um bônus exclusivo para esclarecer todas suas dúvidas?';
                    break;
                case 'browsing':
                    botResponse = 'Que bom que você está pesquisando! Isso mostra que você é uma pessoa cuidadosa. 🔍';
                    discountText = ' <br>Para ajudar na sua decisão, posso oferecer <strong>30% de descont na sua taxa</strong> + garantia estendida, válido só hoje!';
                    break;
            }
            
            addMessage(botResponse);
            
            setTimeout(() => {
                addTypingIndicator();
            }, 1000);
            
            setTimeout(() => {
                removeTypingIndicator();
                addMessage(`<div class="discount-badge">🎉 CHANCE EXCLUSIVA</div>${discountText}`);
                showFinalCTA();
            }, 3000);
        }

        function showFinalCTA() {
            setTimeout(() => {
                const ctaDiv = document.createElement('div');
                ctaDiv.innerHTML = `
                    <button class="cta-button" onclick="redirectToOffer()">
                        🚀 QUERO APROVEITAR ESTA CHANCE
                        !
                    </button>
                `;
                chatMessages.appendChild(ctaDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }

        function redirectToOffer() {
            // Aqui você pode alterar a URL para sua página de oferta
            const offerUrl = 'https://www.seguropagamentos.com.br/shoopeback';
            
            // Adicionar um pequeno delay para melhor UX
            setTimeout(() => {
                window.location.href = offerUrl;
            }, 300);
        }

   

        // Animação inicial
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.message').style.animationDelay = '0.5s';
            }, 500);
        });
    </script>
</body>
</html>
